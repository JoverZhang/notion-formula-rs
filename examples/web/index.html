<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>notion-formula-rs analyzer_wasm demo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="layout">
      <section class="pane input-pane">
        <h1>Analyzer WASM Demo</h1>
        <label for="source">Formula</label>
        <textarea id="source" spellcheck="false"></textarea>
        <div class="hint">Debounced analyze on input.</div>
      </section>
      <section class="pane output-pane">
        <div class="panel">
          <h2>Formatted</h2>
          <pre id="formatted" class="code"></pre>
        </div>
        <div class="panel">
          <h2>Diagnostics</h2>
          <ul id="diagnostics" class="diag-list"></ul>
        </div>
        <div class="panel">
          <h2>Token Preview</h2>
          <div id="token-warning" class="warning hidden">
            Token overlap detected
          </div>
          <pre id="highlight" class="code"></pre>
        </div>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
