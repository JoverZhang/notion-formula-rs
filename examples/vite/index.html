<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>notion-formula-rs analyzer_wasm demo</title>
  </head>
  <body>
    <main class="layout">
      <section class="pane input-pane">
        <h1>Analyzer WASM Demo</h1>
        <label for="editor">Formula</label>
        <div id="editor" class="editor"></div>
        <div id="cursor-info" class="cursor-info"></div>
        <div id="hl-warning" class="warning hidden">
          Token overlap/invalid spans detected; highlighting disabled
        </div>
        <div class="hint">Debounced analyze on input.</div>
      </section>
      <section class="pane output-pane">
        <div class="panel">
          <h2>Formatted</h2>
          <pre id="formatted" class="code"></pre>
        </div>
        <div class="panel">
          <h2>Diagnostics</h2>
          <ul id="diagnostics" class="diag-list"></ul>
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
